<html>
  <div id="info_container"></div>
  <div id="prompt_container">
    <div id="submit_container">
      <textarea id="response" maxlength="80"></textarea>
      <button id="submit" type="button" onclick="submit()">Submit</button>
    </div>
    <div id="guessed_container">
      <button id="guessed" type="button" onclick="reportGuess()">Guessed</button>
    </div>
  </div>
  <div id="watch_container">
    <div id="question"></div>
    <div id="timer"></div>
    <div id="questions">
      <div id="question_a_container">
        <div id="question_a" class="option"></div>
        <div class="voters"></div>
      </div>
      <div id="question_b_container">
        <div id="question_b" class="option"></div>
        <div class="voters"></div>
      </div>
      <div id="question_c_container">
        <div id="question_c" class="option"></div>
        <div class="voters"></div>
      </div>
    </div>
    <div id="responses"></div>
    <div id="players"></div>
  </div>
  <div id="settings_container">
    <button id="new_round" type="button" onclick="newRound()">New Round</button>
    <button id="leave" type="button" onclick="leaveGame()">Leave Game</button>
  </div>
</html>
