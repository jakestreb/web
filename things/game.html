<html>
  <div id="game_content">
    <div id="header">
      <div id="header_name"></div>
      <div id="header_game"></div>
      <div id="settings" class='fa fa-cog'></div>
    </div>
    <div id="questions" class="flexy">
      <div class="timer">
        <pie class="left_half"></pie>
        <pie class="slice"></pie>
        <pie class="mask_slice"></pie>
      </div>
      <div id="a" class="choice_container">
        <div class="choice_label">A</div>
        <div id="choice_a" class="choice"></div>
        <div id="votes_a" class="votes"></div>
      </div>
      <div id="b" class="choice_container">
        <div class="choice_label">B</div>
        <div id="choice_b" class="choice"></div>
        <div id="votes_b" class="votes"></div>
      </div>
      <div id="c" class="choice_container">
        <div class="choice_label">C</div>
        <div id="choice_c" class="choice"></div>
        <div id="votes_c" class="votes"></div>
      </div>
    </div>
    <div id="prompt_container">
      <div id="submit_container">
        <div class="input_container">
          <input id="response" maxlength="120"></input>
          <div class="input_shadow"></div>
        </div>
        <button id="submit" type="button">Submit</button>
      </div>
      <div id="guessed_container">
        <button id="guessed" type="button">Response guessed</button>
        <button id="complete" type="button">Round complete</button>
      </div>
      <div id="scoring_container">
        <button id="set_scores" type="button">Set scores</button>
        <button id="next_round" type="button">Next round</button>
      </div>
    </div>
    <div id="responses" class="flexy"></div>
    <div id="divider"></div>
    <div id="players" class="flexy"></div>
  </div>
</html>
